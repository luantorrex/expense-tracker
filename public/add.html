<!DOCTYPE html>
<html lang="en" ng-app="expenseApp">
<head>
  <meta charset="UTF-8">
  <title>Add Expense</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body ng-controller="AddController">
  <nav>
    <a href="add.html">Add Expense</a> |
    <a href="list.html">List Expenses</a> |
    <a href="summary.html">Summary</a>
  </nav>
  <h1>Add Expense</h1>
  <form ng-submit="add()">
    <div class="form-row">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" ng-model="expense.amount" required>
    </div>
    <div class="form-row">
      <label for="description">Description:</label>
      <input type="text" id="description" ng-model="expense.description" required>
    </div>
    <div class="form-row">
      <label for="category">Category:</label>
      <input type="text" id="category" ng-model="expense.category" required>
    </div>
    <button type="submit">Add</button>
  </form>
</body>
</html>
