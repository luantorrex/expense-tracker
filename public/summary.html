<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Summary</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
</head>
<body>
  <nav>
    <a href="add.html">Add Expense</a> |
    <a href="list.html">List Expenses</a> |
    <a href="summary.html">Summary</a>
  </nav>
  <h1>Summary by Category</h1>
  <table id="summary-table" border="1" cellpadding="4" cellspacing="0">
    <thead>
      <tr>
        <th>Category</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script>
    function render() {
      const tbody = document.querySelector('#summary-table tbody');
      tbody.innerHTML = '';
      const summary = getSummaryByCategory();
      Object.keys(summary).forEach(cat => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${cat}</td><td>${summary[cat]}</td>`;
        tbody.appendChild(tr);
      });
    }
    document.addEventListener('DOMContentLoaded', render);
  </script>
</body>
</html>
