<!DOCTYPE html>
<html lang="en" ng-app="expenseApp">
<head>
  <meta charset="UTF-8">
  <title>Summary</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body ng-controller="SummaryController">
  <div class="layout">
    <nav class="sidebar">
      <a href="index.html">Home</a>
      <a href="add.html">Add Expense</a>
      <a href="list.html">List Expenses</a>
      <a href="summary.html">Summary</a>
    </nav>
    <main class="content">
      <h1>Summary by Category</h1>
      <table>
        <thead>
          <tr>
            <th>Category</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="(cat, total) in summary">
            <td>{{cat}}</td>
            <td>{{total}}</td>
          </tr>
        </tbody>
      </table>
    </main>
  </div>
</body>
</html>
