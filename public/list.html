<!DOCTYPE html>
<html lang="en" ng-app="expenseApp">
<head>
  <meta charset="UTF-8">
  <title>List Expenses</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body ng-controller="ListController">
  <div class="layout">
    <nav class="sidebar">
      <a href="index.html">Home</a>
      <a href="add.html">Add Expense</a>
      <a href="list.html">List Expenses</a>
      <a href="summary.html">Summary</a>
      <button class="home-button" onclick="window.location='index.html'">Home</button>
    </nav>
    <main class="content">
      <h1>All Expenses</h1>
      <table>
        <thead>
          <tr>
            <th>Amount</th>
            <th>Description</th>
            <th>Category</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="e in expenses">
            <td>{{e.amount}}</td>
            <td>{{e.description}}</td>
            <td>{{e.category}}</td>
            <td>{{e.date | date:'medium'}}</td>
          </tr>
        </tbody>
      </table>
    </main>
  </div>
</body>
</html>
